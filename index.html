<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="container">
        <div class="valores">
          <input class="operaciones" type="text" readonly />
          <input class="resultados" type="text" readonly />
        </div>
        <div class="teclado">
          <button class="teclas" id="exclamation">!</button>
          <button class="teclas" id="pi">π</button>
          <button class="teclas" id="power">^</button>
          <button class="teclas" id="clear">AC</button>
          <button class="teclas" id="left-paren">(</button>
          <button class="teclas" id="right-paren">)</button>
          <button class="teclas" id="percent">%</button>
          <button class="teclas" id="divide">/</button>
          <button class="teclas" id="seven">7</button>
          <button class="teclas" id="eight">8</button>
          <button class="teclas" id="nine">9</button>
          <button class="teclas" id="multiply">*</button>
          <button class="teclas" id="four">4</button>
          <button class="teclas" id="five">5</button>
          <button class="teclas" id="six">6</button>
          <button class="teclas" id="subtract">-</button>
          <button class="teclas" id="one">1</button>
          <button class="teclas" id="two">2</button>
          <button class="teclas" id="three">3</button>
          <button class="teclas" id="add">+</button>
          <button class="teclas" id="zero">0</button>
          <button class="teclas" id="decimal">.</button>
          <button class="teclas" id="backspace">⌫</button>
          <button class="teclas" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script>
  <script src="js/index.js"></script>
</html>
